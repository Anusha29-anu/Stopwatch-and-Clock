<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Clock Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/websim@latest/dist/websim.js"></script>
</head>

<body>
    <div class="container">
        <h1>Stopwatch & Clock</h1>
        <div class="project-info">

            </ul>
        </div>

        <div id="appBody">
            <div class="time-section">
                <h2>Current Time</h2>
                <div id="clockDisplay" class="time-display">00:00:00</div>
            </div>

            <div class="time-section">
                <h2>Stopwatch</h2>
                <div id="stopwatchDisplay" class="time-display">00:00:00.000</div>

                    <button id="startButton">Start</button>
                    <button id="stopButton">Stop</button>
                    <button id="resetButton">Reset</button>

        </div>
